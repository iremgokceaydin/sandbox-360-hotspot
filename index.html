<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360° Hotspot Experience</title>
  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
  <style>
    #panorama {
      width: 100%;
      height: 600px;
    }
  </style>
</head>

<body>

  <div id="panorama"></div>

  <script>
    pannellum.viewer('panorama', {
      "type": "equirectangular",
      "panorama": "image.png",  // Replace with your 360° image
      "autoLoad": true,
      "hotSpots": [
        {
          "pitch": 10, // Vertical angle
          "yaw": 30,  // Horizontal angle
          "type": "info",
          "text": "This is a hotspot!",
          "URL": "https://example.com"  // Optional: link to more info
        },
        {
          "pitch": -5,
          "yaw": -45,
          "type": "info",
          "text": "Another point of interest!"
        }
      ]
    });
  </script>

</body>

</html>
